<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>BlackJack</title>
</head>
<body>
    
    <header class="title">BlackJack</header>
    <div class="row mt-2">
        <div class="col text-center" id="player-sel">
            <label for="player">Player</label>
            <!--            <input id="player" name="player" type="list">-->
            <select id="player" name="player">
            
            </select>
            <button class="btn-player btn btn-primary" id="btn-player">Player</button>
        
        </div>
        
        <div class="col text-center" id="buttons">
            <button class="btn-new btn btn-danger" disabled>New Game</button>
            <button class="btn-hit btn btn-primary" disabled>Hit</button>
            <button class="btn-stand btn btn-primary" disabled>Stand</button>
            
            <label for="bet">Bet</label>
            <input id="bet" name="bet" type="number">
            <button class="btn-bet btn btn-primary" disabled id="btn-bet">Bet</button>
            
            
            <h1>Money: <small id="player-money">0</small></h1>
        
        </div>
    
    </div>
    <div class="row container">
        <div class="col">
            <h1 id="player-name">Player 1 - <small id="player-points">0</small></h1>
            <div id="player-cards">
            
            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>House - <small id="house-points">0</small></h1>
            <div id="house-cards">
            
            </div>
        </div>
    </div>
    
    <h1 id="result"></h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/game.js" type="module"></script>
</body>
</html>
