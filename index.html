<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>BlackJack</title>
</head>
<body>
    
    <header class="title">BlackJack</header>
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn-new btn btn-danger">New Game</button>
            <button class="btn-hit btn btn-primary">Hit</button>
            <button class="btn-stand btn btn-primary">Stand</button>
        </div>
    
    </div>
    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small id ="player-points">0</small></h1>
            <div id="player-cards">

            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>House - <small id ="house-points">0</small></h1>
            <div id="house-cards">

            </div>
        </div>
    </div>
    <script src="./assets/js/game.js"></script>
</body>
</html>
